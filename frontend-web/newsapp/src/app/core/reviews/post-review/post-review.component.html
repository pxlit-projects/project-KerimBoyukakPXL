<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-zinc-800">Review Post</h2>
  </div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="reviewForm" class="space-y-6" (ngSubmit)="onSubmit()">
      <div>
        <label for="author" class="block text-sm font-medium text-zinc-800">Author</label>
        <div class="mt-2">
          <input id="author" name="author" [value]="post.author" class="bg-zinc-100 block w-full rounded-md border border-gray-300 py-2 px-3 text-zinc-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-zinc-500 sm:text-sm" readonly>
        </div>
      </div>
      <div>
        <label for="title" class="block text-sm font-medium text-zinc-800">Title</label>
        <div class="mt-2">
          <input id="title" name="title" [value]="post.title" class="bg-zinc-100 block w-full rounded-md border border-gray-300 py-2 px-3 text-zinc-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-zinc-500 sm:text-sm" readonly>
        </div>
      </div>
      <div>
        <label for="content" class="block text-sm font-medium text-zinc-800">Content</label>
        <div class="mt-2">
          <textarea id="content" name="content" [value]="post.content" class="bg-zinc-100 block w-full rounded-md border border-gray-300 py-2 px-3 text-zinc-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-zinc-500 sm:text-sm" readonly></textarea>
        </div>
      </div>
      <div>
        <label for="rejectMessage" class="block text-sm font-medium text-zinc-800">Rejection Message</label>
        <div class="mt-2">
          <textarea id="rejectMessage" name="rejectMessage" formControlName="rejectMessage" class="bg-zinc-100 block w-full rounded-md border border-gray-300 py-2 px-3 text-zinc-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-zinc-500 sm:text-sm"></textarea>
        </div>
      </div>
      <div class="flex space-x-4">
        <button type="submit" (click)="setAction('approve')" class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Approve</button>
        <button type="submit" (click)="setAction('reject')" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Reject</button>
      </div>
    </form>
  </div>
</div>
