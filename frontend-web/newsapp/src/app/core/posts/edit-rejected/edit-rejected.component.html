<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-zinc-800">Update rejected post</h2>
  </div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="editForm" class="space-y-6" (ngSubmit)="onSubmit()">
      <div>
        <label for="author" class="block text-sm font-medium text-zinc-800">Author</label>
        <div class="mt-2">
          <input id="author" name="author" formControlName="author" class="bg-zinc-100 block w-full rounded-md border border-gray-300 py-2 px-3 text-zinc-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-zinc-500 sm:text-sm" readonly>
        </div>
      </div>
      <div>
        <label for="title" class="block text-sm font-medium text-zinc-800">Title</label>
        <div class="mt-2">
          <input id="title" name="title" formControlName="title" class="bg-zinc-100 block w-full rounded-md border border-gray-300 py-2 px-3 text-zinc-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-zinc-500 sm:text-sm">
          @if(editForm.get('title')?.touched && editForm.get('title')?.hasError("required")){
            <div class="text-red-800 text-sm mt-1">Title is required</div>
          }
        </div>
      </div>
      <div>
        <label for="content" class="block text-sm font-medium text-zinc-800">Content</label>
        <div class="mt-2">
          <textarea id="content" name="content" formControlName="content" class="bg-zinc-100 block w-full rounded-md border border-gray-300 py-2 px-3 text-zinc-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-zinc-500 sm:text-sm"></textarea>
          @if(editForm.get('content')?.touched && editForm.get('content')?.hasError("required")){
            <div class="text-red-800 text-sm mt-1">Content is required</div>
          }
        </div>
      </div>
      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-zinc-800 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-zinc-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-zinc-700" [disabled]="!editForm.valid">Edit</button>
      </div>
    </form>
  </div>
</div>
