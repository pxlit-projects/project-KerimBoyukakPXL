<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-zinc-800">Welcome</h2>
  </div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

    <form  class="space-y-6" (ngSubmit)="onSubmit()">
      <div>
        <label for="username" class="block text-sm font-medium text-zinc-800">Username</label>
        <div class="mt-2">
          <input id="username" name="username" [(ngModel)]="username" required class="bg-zinc-100 block w-full rounded-md border border-gray-300 py-2 px-3 text-zinc-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-zinc-500 sm:text-sm">
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label for="role" class="block text-sm font-medium text-zinc-800">Role</label>
        </div>
        <div class="mt-2">
          <select id="role" name="role" [(ngModel)]="role" class="bg-zinc-100 block w-full rounded-md border border-gray-300 py-2 px-3 text-zinc-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-zinc-500 sm:text-sm">
            <option class="bg-zinc-100" value="user">User</option>
            <option class="bg-zinc-100" value="editor">Editor</option>
          </select>
        </div>
      </div>
      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-zinc-800 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-zinc-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-zinc-700">Sign in</button>
      </div>
    </form>

  </div>
</div>
